<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO - Register</title>

    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body data-load="true">
    <div class="page">
        <div class="auth">
            <form class="form">
                <header class="form-header">
                    <h3 class="form-title">Create Account</h3>
                </header>
                <div class="input-group">
                    <input class="input" type="text" placeholder="Full Name">
                    <input class="input" type="text" placeholder="E-Mail">
                    <input class="input" type="password" autocomplete="off" suggested="password" placeholder="Password">
                    <input class="input" type="password" autocomplete="off" suggested="rePassword" placeholder="Confirm Password">
                </div>
                <button type="button" class="btn">
                    <span class="btn-body">Create Account</span>
                </button>
                <a class="link" href="/index.html">
                    <span class="link-body">I have an account</span>
                </a>
            </form>
        </div>
    </div>
    <script src="./assets/js/reset-transition.js"></script>
</body>
</html>
